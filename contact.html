<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1; /* prend tout l'espace restant entre navbar et footer */
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">Église Sainte-Rita</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
        <li class="nav-item"><a class="nav-link" href="horaire.html">Horaire Messe</a></li>
        <li class="nav-item"><a class="nav-link" href="localisation.html">Localisation</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="apropos.html">À propos</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contenu principal -->
<main class="container my-5">
  <h1 class="text-center mb-4">Contactez-nous</h1>
  <p class="text-center mb-4">Vous pouvez nous envoyer un message via ce formulaire :</p>

  <div class="row justify-content-center">
    <div class="col-12 col-md-6">

      <!-- Message de confirmation -->
      <div id="confirmation" class="alert alert-success text-center mt-3" style="display:none;">
        Merci pour votre message ! Nous vous répondrons bientôt.
      </div>

      <form id="contactForm" action="https://formspree.io/f/xdklowyl" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Nom</label>
          <input type="text" class="form-control" id="name" name="nom" placeholder="Votre nom" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Votre email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="5" placeholder="Votre message" required></textarea>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-dark">Envoyer</button>
        </div>
      </form>
    </div>
  </div>
</main>

<!-- insta, numero telephone, ... -->

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
  &copy; 2025 Église Sainte-Rita Bellevue | Tous droits réservés
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script pour confirmation d'envoi -->
<script>
  const form = document.getElementById('contactForm');
  const confirmation = document.getElementById('confirmation');

  form.addEventListener('submit', function(event) {
    event.preventDefault(); // Empêche le rechargement de la page
    fetch(form.action, {
      method: form.method,
      body: new FormData(form),
      headers: { 'Accept': 'application/json' }
    }).then(response => {
      if (response.ok) {
        confirmation.style.display = 'block'; // Affiche le message
        form.reset(); // Vide le formulaire
      } else {
        alert("Une erreur s'est produite, veuillez réessayer.");
      }
    }).catch(() => {
      alert("Une erreur s'est produite, veuillez réessayer.");
    });
  });
</script>

</body>
</html>
